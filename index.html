<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feelings Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå∏ Daily Feelings Journal üå∏</h1>
            <p class="subtitle">How are you feeling today, Karl?</p>
        </header>

        <main>
            <section class="location-section">
                <h2>Where are you today?</h2>
                <div class="location-selector">
                    <button id="location-dad" class="location-btn" data-location="Dad's House">
                        üè† Dad's House
                    </button>
                    <button id="location-mom" class="location-btn" data-location="Mom's House">
                        üè° Mom's House
                    </button>
                </div>
            </section>

            <section class="feelings-section">
                <h2>Default Feelings</h2>
                <div id="default-feelings" class="feelings-grid">
                    <!-- Default feelings will be rendered here -->
                </div>
            </section>

            <section class="custom-feelings-section">
                <h2>Custom Feelings</h2>
                <div class="add-feeling-form">
                    <input 
                        type="text" 
                        id="custom-feeling-input" 
                        placeholder="Enter a new feeling..."
                        maxlength="20"
                    >
                    <button id="add-feeling-btn" class="btn-primary">Add Feeling</button>
                </div>
                <div id="custom-feelings" class="feelings-grid">
                    <!-- Custom feelings will be rendered here -->
                </div>
            </section>

            <section class="selected-feelings-section">
                <h2>Selected Feelings</h2>
                <div id="selected-feelings" class="selected-feelings-list">
                    <p class="empty-state">No feelings selected yet. Click on any feeling above!</p>
                </div>
            </section>

            <section class="entry-form-section" id="entry-form-section" style="display: none;">
                <h2>Journal Entry</h2>
                <div class="entry-form">
                    <div class="form-group">
                        <label for="entry-date">Date</label>
                        <input type="date" id="entry-date" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="entry-why">Why are you feeling this way?</label>
                        <textarea id="entry-why" class="form-textarea" rows="3" placeholder="Describe what's making you feel this way..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="entry-high">What is your high for the day?</label>
                        <input type="text" id="entry-high" class="form-input" placeholder="What was the best part of your day?">
                    </div>
                    
                    <div class="form-group">
                        <label for="entry-low">What is your low for the day?</label>
                        <input type="text" id="entry-low" class="form-input" placeholder="What was the most challenging part?">
                    </div>
                    
                    <div class="form-group">
                        <label for="entry-grateful">I'm grateful for this today:</label>
                        <textarea id="entry-grateful" class="form-textarea" rows="3" placeholder="What are you grateful for today?"></textarea>
                    </div>
                    
                    <button id="save-entry-btn" class="btn-primary btn-save">Save Entry</button>
                </div>
            </section>

            <section class="journal-entries-section">
                <h2>Recent Entries</h2>
                <div id="journal-entries" class="journal-entries-list">
                    <p class="empty-state">No entries yet. Select feelings to create your first entry!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
